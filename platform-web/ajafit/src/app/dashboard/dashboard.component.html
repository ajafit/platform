
<div class="wrapper">
	<div id="carouselExampleSlidesOnly" class="carousel slide"
		data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="image"
					src="../assets/ajafit_crepioca_frango.png" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="image"
					src="../assets/oct.jpg" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="image"
					src="../assets/ajafit_crepioca_frango.png" alt="Third slide">
			</div>
		</div>
	</div>
</div>
<div>
	<h1>DASH</h1>
	<div class="grid grid-pad">
		<a *ngFor="let pro of profiles"
			[routerLink]="['/profile-detail',pro.id]" class="col-1-4">
			<div class="module profile">{{pro.name}}</div>
		</a>
	</div>
</div>
