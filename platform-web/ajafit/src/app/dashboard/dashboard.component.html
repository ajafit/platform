<div class="wrapper">
	<div id="itemSlideShow" class="carousel slide" data-ride="carousel"
		data-interval="10000" data-wrap="true" data-pause="false">
		<div class="carousel-inner">

			<div *ngFor="let item of itemsCarousel; index as xx; first as ff"
				[ngClass]="getCSSClasses(xx)">
				<a class="image" routerLink="/item-detail" (click)="goToDetail(item)"><img class="image"
					src="../assets/{{item.imageLarge}}" /></a>
			</div>

			<a class="carousel-control-prev" href="#itemSlideShow" role="button"
				data-slide="prev"> <span class="carousel-control-prev-icon"
				aria-hidden="true"></span> <span class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#itemSlideShow" role="button"
				data-slide="next"> <span class="carousel-control-next-icon"
				aria-hidden="true"></span> <span class="sr-only">Next</span>
			</a>
		</div>
	</div>


</div>


<div class="container"
	style="margin-top: 10px;">
	<div class="row align-items-right"
		style="margin-top: 50px; border-width: 2px;"
		*ngFor="let i of getRows(); index as idx">
		<div class="col col-l"
			*ngFor="let item of itemsHighLight.slice((idx * 3),(idx * 3)+ 3)">

			<div class="card text-center"
				style="width: 20rem; background-color: #FFF; border-color: #FFF; padding: 5px;">
				<a (click)="goToDetail(item)"> <img
					class="card-img-top" style="max-width: 300px;"
					src="../assets/{{item.image1}}" alt="Card image cap">
				</a>

				<div class="card-block">
					<div class="card-title" style="max-height:20px;">{{item.name}}</div>

				<!-- 	<div *ngIf="item.valueFinal" class="card-text">
						<span style="text-decoration: line-through; font-size: x-small;">R${{item.value}}</span>
						<span style="font-weight: bold; font-size: large;">R${{item.valueFinal}}</span>
					</div>

					<div *ngIf="!item.valueFinal" class="card-text">
						<span style="font-weight: bold; font-size: medium;">R${{item.value}}</span>
					</div> -->
					<a  routerLink="/item-detail" class="btn btn-primary"
						style="background-color: #38704b; border-color: #38704b;" (click)="goToDetail(item)">Conhe√ßa</a>
				</div>
			</div>
		</div>

	</div>
</div>
